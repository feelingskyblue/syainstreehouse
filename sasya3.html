      <FONT size="-1">「もちろん歓迎するよ、サーシャ」<BR>

      「君のことを、僕らはずっと前から知っていた」<BR>
      <BR>
      「この星で一番とも呼べるかもしれない秘密を握る彼女と、かつて親友だった一人のワイヤロン」<BR>
      <BR>
      「僕らこそ、君をずっと探していたんだ」<BR>
      <BR>
      <BR>
      <BR>
      「——の箱舟は、今や、手の届く場所へ浮かんでいる」<BR>
      <BR>
      <BR>
      「さあ、行こう」<BR>

      <BR>
