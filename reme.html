<div align="center"><FONT size="-1"><br>
<br>
朝焼けに降る光の雨に<br>
<br>
眠る胡蝶を起こさぬよう<br>
<br>
瞼の裏の安寧に<br>
<br>
月を映した微笑みを<br>
<BR>
<br>
<br>
<img src="/images/reme.jpg" width="350" height="500" border="0"><BR>
<br>
<a href="http://lamentwail.akazunoma.com/" target="_blank">満乃皐月さん宅</a>より、レメ君をお借りしました。<br>背景写真は「<a href="http://sora.saiin.net/" target="_blank">写真屋水珠</a>」さんよりお借りしています。<br>
<br>
レメ君に持ってもらったのは胡蝶蘭です。<br>
１月１５日の誕生花だったのと、<br>
レメ君の黒いスーツに映えそうだなぁという理由で持ってもらったのですが、<br>
調べてみたら花言葉もなんだか素敵な感じで。<br>
「変わらぬ愛」「清純」、そして「幸福が飛んでくる」なんだそうです。<br>
レメ君の雰囲気にどこか似ているような、そんなような。気がします。<br>
</FONT><BR>
<BR>
