<BR>
個人的にテラとタータのイメージソングがポルノグラフィティさんのアゲハ蝶なので、<BR>
背景にもこんな仕掛けを施してみたのでした。<BR>
もちろん、テラ自身に羽はついておりません（笑。<BR>
<BR>
